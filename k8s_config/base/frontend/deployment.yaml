apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  selector:
    matchLabels:
      app: frontend
      tier: frontend
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: frontend
        tier: frontend
    spec:
      containers:
        - name: frontend
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - "npm run start"
          ports:
            - containerPort: 8080
              name: frontend
