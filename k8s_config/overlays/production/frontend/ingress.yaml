apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    - hosts:
        - app.bitpull.io
      secretName: letsencrypt
  rules:
    - host: app.bitpull.io
      http:
        paths:
          - path: /*
            backend:
              serviceName: frontend
              servicePort: http
          - path: /
            backend:
              serviceName: frontend
              servicePort: http
